name: Build, Push Docker Images., Deploy

on:
  push:
    branches: [ "dev", "main" ]
#   pull_request:
#     branches: [ "dev" ]

jobs:

# Start the Build
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: celnet1/salesaccount-fe:latest
      -
        name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./Backend
          push: true
          tags: celnet1/salesaccount-be:latest
      -
        name: Build and push nginx image
        uses: docker/build-push-action@v3
        with:
          context: ./nginx
          push: true
          tags: celnet1/salesaccount-nginx:latest

  #Start Github Runner
  start-runner:
    name: Start self-hosted EC2 runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          ec2-image-id: ami-06d515cc2b226130b
          ec2-instance-type: t2.micro
          subnet-id: subnet-0674b9554f1dc2858
          security-group-id: sg-0064c27b59d58f409
          # iam-role-name: my-role-name # optional, requires additional permissions
          # aws-resource-tags: > # optional, requires additional permissions
          #   [
          #     {"Key": "Name", "Value": "ec2-github-runner"},
          #     {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
          #   ]
  
  #Run Runner
  do-the-job:
    name: Stop and Start Docker Containers
    needs: start-runner # required to start the main job when the runner is ready
    runs-on: ${{ needs.start-runner.outputs.label }} # run the job on the newly created runner
    steps:
      - name: Stop Docker Containers
        run:  docker compose down

      - name: Start Docker Containers
        run:  docker compose up -d



  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner # required to get output from the start-runner job
      - do-the-job # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
          
